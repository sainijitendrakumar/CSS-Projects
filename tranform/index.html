<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        display: flex;
    }
.item{
    
    list-style: none;
    border: 2px solid black;
    width: 100px;
    height: 100px;
    margin: 4px;
    padding: 4px;
    transition: all 2s ease-in-out;
}
#item-1:hover{
    transform: translateY(123px);
}
#item-2:hover{
    transform: translateX(-123px);
}
</style>
<body>
   <header>
    <h1>Apply tranform property</h1>
   </header>
   <section>
    <ul>
        <li class="item" id="item-1">1</li>
        <li class="item" id="item-2">2</li>
        <li class="item" id="item-3">3</li>
        <li class="item" id="item-4">4</li>
        <li class="item" id="item-5">5</li>
    </ul>
   </section>
</body>
</html>
